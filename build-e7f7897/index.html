<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta charset='utf-8' />
    <!-- Always force latest IE rendering engine (even in intranet) &amp; Chrome Frame -->
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <script src='javascripts/jquery172.min.js' type='text/javascript'></script>
    <script src='javascripts/plugins.js' type='text/javascript'></script>
    <script src='javascripts/app.js' type='text/javascript'></script>
    <script src='javascripts/controllers.js' type='text/javascript'></script>
    <script src='javascripts/filters.js' type='text/javascript'></script>
    <script src='javascripts/scripts.js' type='text/javascript'></script>
    <link href='stylesheets/inject.css' rel='stylesheet' type='text/css' />
    <!-- %link{:href => "stylesheets/site.css", :rel => "stylesheet", :type => "text/css"} -->
    <link href='stylesheets/app.css' rel='stylesheet' type='text/css' />
    <link href='stylesheets/fakeadjustments.css' rel='stylesheet' type='text/css' />
    <title>fakebarUno</title>
  </head>
  <body class='index'>
    <div id='main' ng-app='threadedAnnos' role='main'>
      <script id='summary-template.html' type='text/ng-template'>
  <li class='hyp-paper hyp-summary'>
    <div class='topbar'>
      <div class='hyp-user'>{{annotation.username}}</div>
      <div class='hyp-time'>{{annotation.time}}</div>
    </div>
    <div class='hyp-content'>{{annotation.text}}</div>
  </li>
</script>
<script id='history-template.html' type='text/ng-template'>
  <li class='noiseknockout'>
    <div class='page'>
      <img class="favicon" ng-src="http://{{annotation.domain}}/favicon.ico"/><a href="{{annotation.domain}}">{{annotation.domain}}</a> | <a href="{{annotation.link}}">{{annotation.page|truncate:80}}</a>
    </div>
    <div class='hyp-paper hyp-excerpt'>
      <blockquote>
        {{annotation.excerpt|truncate:140}}
      </blockquote>
    </div>
    <div class='hyp-paper hyp-summary'>
      <div class='topbar'>
        <div class='hyp-user'>{{annotation.username}}</div>
        <div class='hyp-time'>{{annotation.time}}</div>
      </div>
      <div class='hyp-content'>{{annotation.text|truncate:140}}</div>
    </div>
  </li>
</script>
<script id='detail-template.html' type='text/ng-template'>
  <li class='hyp-paper hyp-excerpt'>
    <blockquote>{{annotation.excerpt}}</blockquote>
  </li>
  <li class='hyp-annotation hyp-paper hyp-detail collapsed'>
    <div class='margin-counter'></div>
    <div class="hyp-score {{reply.stance}}">{{reply.score}}</div>
    <div class='topbar'>
      <div class='hyp-user'>{{annotation.username}}</div>
      <div class='hyp-time'>{{annotation.time}}</div>
    </div>
    <div class='hyp-content'>{{annotation.text}}</div>
    <ul class='annotator-listing'>
      <li class='hyp-annotation hyp-detail' ng-include="'replies-template.html'" ng-repeat='reply in annotation.children'></li>
    </ul>
  </li>
</script>
<script id='replies-template.html' type='text/ng-template'>
  <div class='nothread'>
    <div class="hyp-score {{reply.stance}}">{{reply.score}}</div>
    <a class='hyp-threadexp' href='#collapse'></a>
    <div class='topbar'>
      <div class='hyp-user'>{{reply.username}}</div>
      <div class='hyp-time'>{{reply.time}}</div>
      <div class='annotator-controls'>
        <a class='hyp-write' href='#reply'>Reply</a>
      </div>
    </div>
    <div class='hyp-content'>{{reply.text}}</div>
  </div>
  <ul class='annotator-listing'>
    <li class='hyp-annotation hyp-detail' ng-include="'replies-template.html'" ng-repeat='reply in reply.children'></li>
  </ul>
</script>
<div class='annotator-frame'>
  <div class='shown' id='toolbar' style='top: 0px;'>
    <div class='tri'></div>
    <div class='tinyman'>
      <a>willardM_romney</a>
    </div>
    <div class='thispage'>
      <a><span>This Page</span></a>
    </div>
    <div class='history'>
      <a><span>My History</span></a>
    </div>
    <div class='search'>
      <a><span>Search</span></a>
    </div>
  </div>
  <div id='gutter'>
    <div class='wrapper' id='wrapper1' ng-controller='BucketList'>
      <div class='annotator-outer annotator-viewer'>
        <ul class='annotator-listing annotator-widget' ng-include="'summary-template.html'" ng-repeat='annotation in annotations'></ul>
      </div>
    </div>
    <div class='wrapper out' id='wrapper2' ng-controller='DetailList'>
      <div class='annotator-outer annotator-viewer'>
        <ul class='annotator-listing annotator-widget' ng-include="'detail-template.html'" ng-repeat='annotation in annotations'></ul>
      </div>
    </div>
    <div class='wrapper' id='wrapper3' ng-controller='HistoryList'>
      <div class='annotator-outer annotator-viewer'>
        <ul class='annotator-listing annotator-widget' ng-include="'history-template.html'" ng-repeat='annotation in annotations'></ul>
      </div>
    </div>
  </div>
